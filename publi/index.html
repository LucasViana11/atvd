<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽŒ Explorador de Animes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos rÃ¡pidos para visual melhor, substitua pelo seu style.css */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffcc70;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .controls input {
      flex: 2;
    }

    .controls select {
      flex: 1;
      background-color: #2e2e4d;
      color: white;
    }

    .controls button {
      background-color: #ff7e5f;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background-color: #feb47b;
    }

    #waifuContainer,
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽŒ Explorador de Animes</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Digite o nome de um anime...">
      <select id="typeFilter">
        <option value="">Todos os tipos</option>
        <option value="tv">TV</option>
        <option value="movie">Filme</option>
        <option value="ova">OVA</option>
      </select>
      <button id="searchBtn">Buscar</button>
    </div>

    <div id="waifuContainer"></div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
